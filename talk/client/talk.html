      <section class="reason">
        <section>
          Why meteor?
          <!-- 1 -->
          <p class="fragment" data-fragment-index="0">
            (1) Your applications are real-time by default.
          </p>
          <!-- 2 -->
          <p class="fragment" data-fragment-index="1">
            (2) You can develop with just one language.
          </p>
        </section>

        <section>
          <!-- 3 -->
          (3) You can save a lot of time with meteor smart packages.
          <p class="fragment" data-fragment-index="0">
            Let’s say you want to create a user accounts system within a Meteor project. How might you approach it? If your first thought was, “Well, I’d create a collection for the user’s data,” then you’re already thinking too hard.
            In Meteor, this is how we create an accounts system:
          </p>
          <pre class="fragment" data-fragment-index="0">
            <code data-trim contenteditable="true" class="hljs bash">
              meteor add accounts-password

              #or facebook
              meteor add accounts-facebook

              #Meteor also provides an accounts-ui package
              meteor add accounts-ui
            </code>
          </pre>
        </section>

        <section>
          <!-- 4 -->
          (4) It’s optimized for developer happiness.

          <p class="fragment" data-fragment-index="0">
            Just about every framework markets itself as a better and more enjoyable way to work. What I appreciate though is Meteor’s attention to detail in holding true to its promise of optimizing for developer happiness.
            Take this code, for instance:
          </p>

        </section>

        <section>
          <!-- 5 -->

      </section>

      <section class="latency-compensation">
        <section>
          Latency compensation
          <p>
            In a traditional application, when a user does some action on an app, they have to wait until the request is processed on the server before the changes are reflected by the UI. But with latency compensation, users no longer need to wait. The result of an action is reflected by the browser immediately. This is a built-in feature of Meteor and you can use it very easily.
          </p>
        </section>
